<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>
    <!-- Begin: Header -->
    <header class="header">
        <div class="header-top">
            <div class="header-search">
                <input class="search-box"type="text" placeholder="What can we help you find ?">
                <i class="search-icon fas fa-search"></i>
            </div>
            <div class="header-logo">
                <img src="./img/Header/logo.JPG" alt="" srcset="">
            </div>
            <div class="header-mng">
                <span class="mng-sign">sign in
                    <i class="mng-sign__ico fas fa-angle-down"></i>
                    <div class="toggle-sign">
                        <p>Login for faster checkout</p>
                        <div class="toggle-line"></div>
                        <div class="toggle-box">
                            <a href="#" class="toggle-login">Login</a>
                            <div class="toggle-signUp">
                                <span>Don't have an account ?</span>
                            <a href="#">Sign up</a>
                            </div>
                        </div>
                    </div>
                </span>
                <i class="mng-cart fas fa-shopping-basket">
                    <div class="cart-count">
                        <span>0</span>
                    </div>
                </i>
            </div>
            

        </div>
        <div class="header-nav"></div>
        
    </header>
    <!-- End  : Header -->




</body>

</html>
